<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
        <h1> Temperature Converter</h1>
    <div class="temp-converter">
     
       <label >From:</label>
       <select  id="fromUnit">
        <option value="C" class="">Celcious</option>
        <option value="F" class="">Fahrenheit</option>
        <option value="K" class="">Kelvin</option>  
       </select><br>
     
     
       <label >To:</label>
       <select id="toUnit">
        <option value="C" class="">Celcious</option>
        <option value="F" class="">Fahrenheit</option>
        <option value="K" class="">Kelvin</option>
       </select><br>
      

      
       <label >Temperature:</label>
       <input type="number" id="temperature" placeholder="Enter Temperature"><br>
      
       <button onclick="convert()">Convert</button><br>
    
       <label for="result">Result:</label>
       <input type="text" id="result" readonly>
    
            
       
    </div>
</div>
  <script>
    function convert(){
        var fromUnit = document.getElementById("fromUnit").value;
        var toUnit = document.getElementById("toUnit").value;
        var temperature = parseFloat(document.getElementById("temperature").value);

        var convertedValue;
        var resultUnit;

        switch (fromUnit){
            case 'C':
                if(toUnit === 'F'){
                    convertedValue = (temperature * 9/5) + 32;
                    resultUnit = 'F';
                }
                else if(toUnit === 'K'){
                    convertedValue = temperature + 273.15;
                    resultUnit = 'K';
                }
                else{
                    convertedValue = temperature;
                    resultUnit = 'C';
                }
                break ;
          
                case 'F':
                if(toUnit === 'C'){
                    convertedValue = (temperature -32) * 5/9;
                    resultUnit = 'C';
                }
                else if(toUnit === 'K'){
                    convertedValue = (temperature - 32) * 5/9 + 273.15;
                    resultUnit = 'K';
                }
                else{
                    convertedValue = temperature;
                    resultUnit = 'F';
                }
                break ;

                case 'K':
                if(toUnit === 'C'){
                    convertedValue = (temperature - 273.15);
                    resultUnit = 'C';
                }
                else if(toUnit === 'F'){
                    convertedValue = (temperature - 273.15) * 9/5 + 32;
                    resultUnit = 'F';
                }
                else{
                    convertedValue = temperature;
                    resultUnit = 'K';
                }
                break ;
        }
        document.getElementById("result").value = convertedValue.toFixed(2)+ ' ' + resultUnit;
    }
  </script>
</body>
</html>
